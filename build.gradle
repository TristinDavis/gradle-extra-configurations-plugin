buildscript {
    repositories { jcenter() }
    dependencies { classpath 'com.netflix.nebula:nebula-plugin-plugin:1.9.6-SNAPSHOT' }
}

description 'Plugins to add provided and optional configurations'
apply plugin: 'nebula-plugin'
apply plugin: 'nebula-sign'

dependencies {
}

def pomConfig = {
    inceptionYear '2014'

    developers {
        developer {
            id 'quidryan'
            name 'Justin Ryan'
            email 'justin@halfempty.org'
            roles{
                role 'Developer'
            }
            timezone '-8'
        }
        developer {
            id 'rspieldenner'
            name 'Rob Spieldenner'
            email 'rob.spieldenner@gmail.com'
            roles {
                role 'Developer'
            }
            timezone '-8'
        }
    }
}

import nebula.plugin.publishing.maven.NebulaBaseMavenPublishingPlugin
plugins.withType(NebulaBaseMavenPublishingPlugin) {
    withMavenPublication {
        pom.withXml {
            asNode().children().last() + pomConfig
        }
    }
}
